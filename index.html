        const defaults = {
            spread: 360,
            ticks: 100,
            gravity: 0,
            decay: 0.94,
            startVelocity: 30,
            };

            function shoot() {
                confetti({
                    ...defaults,
                    particleCount: 500,
                    scalar: 1,
                    shapes: ["circle"],
                    colors: ["#a864fd", "#29cdff", "#78ff44", "#ff718d", "#fdff6a"],

            }

            setTimeout(shoot, 100);
